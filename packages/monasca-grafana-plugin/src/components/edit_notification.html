<div class="page-header">
  <h1 class="rt-h1" ng-if="ctrl.id">Edit Notification</h1>
  <h1 class="rt-h1" ng-if="!ctrl.id">Create Notification</h1>
  <a
     href="plugins/monasca-app/page/notifications"
     class="btn btn-inverse"
     ng-disabled="ctrl.saving || ctrl.deleting"
     >
    <i class="fa fa-list-alt"></i>
    Back to Notifications
  </a>
  
  <a
     ng-if="!ctrl.updating && !ctrl.updateFailed && ctrl.id"
     class="btn btn-danger"
     ng-click="ctrl.deleteNotification()"
     ng-disabled="ctrl.saving || ctrl.deleting">
    <i class="fa fa-trash" ng-if="!ctrl.deleting"></i>
    <i class="fa fa-spinner fa-spin" ng-if="ctrl.deleting"></i>
    Delete Notification
  </a>

</div>

<div ng-if="ctrl.updating">
	<div style="text-align: center; padding-top: 90px; min-height: 220px; min-width: 400px;  margin: 0 auto;">
		<i ng-class="icon" class="fa fa-spinner fa-spin"></i>
		<p>Loading...</p>
	</div>
</div>

<div ng-if="!ctrl.updating && ctrl.updateFailed">
	<div style="text-align: center; padding-top: 90px; min-height: 220px; min-width: 400px;  margin: 0 auto;">
		<i ng-class="icon" class="fa fa-exclamation-triangle"></i>
		<p>Failed to fetch notification method.</p>
	</div>
</div>

<div ng-if="!ctrl.updating && !ctrl.updateFailed">

  <form name="notificationForm">
    
    <div class="gf-form-group">

      <div class="gf-form-inline">
	<div class="gf-form gf-form--right-margin">
          <span class="gf-form-label width-7">ID</span>
          <input class="gf-form-input max-width-21" type="text" ng-model="ctrl.id" ng-disabled="true">
	</div>
      </div>
      
      <div class="gf-form-inline">
	<div class="gf-form gf-form--right-margin">
          <span class="gf-form-label width-7">Name</span>
          <input class="gf-form-input max-width-21" type="text" ng-model="ctrl.newNotification.name" ng-disabled="ctrl.saving || ctrl.deleting" placeholder="Example Alert" required>
	</div>
      </div>
      
      <div class="gf-form-inline">      
	<div class="gf-form gf-form--right-margin">
          <span class="gf-form-label width-7">Type</span>

	  <div class="gf-form-select-wrapper">
            <select
	       class="gf-form-input"
	       ng-model="ctrl.newNotification.type"
               ng-options="f for f in ctrl.notificationTypes"
	       ng-disabled="ctrl.saving || ctrl.deleting"
	       required>
            </select>
          </div>

	</div>
      </div>
      <div class="gf-form-inline">
	<div class="gf-form gf-form--right-margin">
          <span class="gf-form-label width-7">Address</span>
          <input class="gf-form-input max-width-30" type="text" ng-model="ctrl.newNotification.address" ng-disabled="ctrl.saving || ctrl.deleting" placeholder="alerts@example.com" required>
	</div>
      </div>
      <br>
      <div class="gf-form-buttons-row">
	<button
	   ng-if="ctrl.id"
	   class="btn btn-success"
	   ng-click="ctrl.saveNotification()"
	   ng-disabled="ctrl.saving || ctrl.deleting">
	  <i class="fa fa-save" ng-if="!ctrl.saving"></i>
	  <i class="fa fa-spinner fa-spin" ng-if="ctrl.saving"></i>
	  Save
	</button>

	<button
	   ng-if="!ctrl.id"
	   class="btn btn-success"
	   ng-click="ctrl.saveNotification()"
	   ng-disabled="ctrl.saving || ctrl.deleting">
	  <i class="fa fa-save" ng-if="!ctrl.saving"></i>
	  <i class="fa fa-spinner fa-spin" ng-if="ctrl.saving"></i>
	  Create
	</button>
      </div>

    </div>

  </form>
  
</div>
